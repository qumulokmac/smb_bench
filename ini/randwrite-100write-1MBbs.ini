################################################################################
# FIO Template - RW RANDOM BENCHMARK
################################################################################

[global]
	numjobs=256
	rw=randwrite
	direct=1
	blocksize=1MiB
	runtime=120s
	filesize=1600MiB
	iodepth=1
	kb_base=1000
	fallocate=truncate
	rwmixread=0
	time_based=1
